project:
  type: book
  output-dir: _book

book:
  title: "From Zero to Production: A Practical Python Development Pipeline"
  author: "Michael Borck"
  date: "last-modified"
  chapters:
    - index.qmd
    - part: "Foundations"
      chapters:
        - chapters/01-foundation.qmd
        - chapters/02-workflow.qmd
        - chapters/03-documentation.qmd
        - chapters/04-case-study.qmd
    - part: "Advanced Techniques"
      chapters:
        - chapters/05-advanced-techniques.qmd
        - chapters/06-project-management.qmd
        - chapters/07-conclusion.qmd
    - acknowledgments.qmd
  appendices:
    -appendices/a-checklist.qmd
    -appendices/b-tools.qmd
    -appendices/c-glossary.qmd
    -appendices/d-conda.qmd
    -appendices/e-bash-scaffold-script.qmd
    -appendices/f-ai-tools.qmd
    -appendices/g-cookiecutter.qmd
    -appendices/h-hash.qmd
    -appendices/i-venv.qmd
    -appendices/j-editors.qmd
    -appendices/k-tool-comparision.qmd
    -appendices/l-pdm.qmd
    -appendices/m-uv.qmd
    -appendices/n-poetry.qmd

  downloads: [pdf, epub]
  repo-url: https://github.com/michael-borck/python-dev-book
  repo-actions: [edit, issue]

website:
  site-url: https://michael-borck.github.io/python-dev-book
  favicon: assets/favicon.png
  open-graph: true

format:
  html:
    theme: cosmo
    cover-image: images/cover.png
    css: styles.css
    downloads: [pdf, epub]
    code-copy: true
    highlight-style: github
    sitemap: true
  pdf:
    documentclass: scrbook
    colorlinks: true
    toc: true
    toc-depth: 3
    cover-image: images/cover.png
  epub:
    toc: true
    toc-depth: 3
    cover-image: images/cover.png

execute:
  enabled: false
  freeze: auto

